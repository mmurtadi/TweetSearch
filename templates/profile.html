<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>User profile</title>
</head>

    <body>
        <div class="container">
          <div class="jumbotron">
            <h1>Hello</h1>
            <p>Welcome to Tweet Search</p>
              <p>You are logged on as:<h2><span class="label label-info"> @{{ user.screen_name }}</span></h2> </p>
          </div>
            <form action="{{ url_for('search') }}" class="form-horizontal">
              <div class="form-group form-group-lg">
                <div class="col-sm-4">
                  <label for="q">Twitter search</label>
                  <input type="text" name="q" id="q" placeholder="Your twitter search" span id="helpBlock" class="help-block">
                  <button type="submit" class="btn btn-info">Search</button>
                </div>
              </div>
            </form>
            <a class="twitter-timeline" href="https://twitter.com/{{ user.screen_name }}">Tweets by {{ user.screen_name }}</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
    </body>
</html>
